<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      setInterval(() => {
        const msg = `${new Date().toLocaleDateString()} ${new Date().toLocaleTimeString()}`;
        document
            .querySelector('ol')
            .insertAdjacentHTML('afterbegin', `<li>[${msg}</li>`);
        window.postMessage(msg);
      }, 1000);
    </script>
  </head>
  <body>
    <h1>Logger Post Message</h1>
    <ol></ol>
  </body>
</html>
